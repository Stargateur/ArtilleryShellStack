[mod-name]
ArtilleryShellStack=Пачка артиллерийских снарядов (Artillery Shell Stack)

[mod-description]
ArtilleryShellStack=Изменяет и разрешает настраивать размер пачки артиллерийских снарядов, теперь по умолчанию он равен 20.

[mod-setting-name]
artillery-shell-stack-size=Размер пачки артиллерийских снарядов
artillery-shell-weight=Вес артиллерийских снарядов
artillery-turret-ammo-stack-limit=Лимит снарядов артиллерийского орудия
artillery-wagon-ammo-stack-limit=Лимит снарядов артиллерийского вагона

[mod-setting-description]
artillery-shell-weight=Количество артиллерийских снарядов, которое поместится в ракету высчитывается по формуле 1 000 000 / вес.